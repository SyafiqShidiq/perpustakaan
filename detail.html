<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Detail Buku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="asset/Blue White Simple Minimalist Library Logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('asset/pexels-pixabay-256559.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      margin: auto;
      margin-top: 30px;
      width: 80%;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
    }

    .content-wrapper {
      position: relative;
      width: 80%;
    }

    .book-img {
      max-height: 100%;
      width: 100%;
      object-fit: cover;
    }

    @media (min-width: 768px) {
      .book-img {
        max-height: 850px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="content-wrapper">
      <div class="container py-5">
        <div class="row g-4 align-items-center">
          <!-- Gambar Buku -->
          <div class="col-12 col-md-6">
            <div class="text-center">
              <img src="imgbuku/bukumengenalhewan.webp" alt="Gambar Buku" class="img-fluid book-img rounded shadow"
                style="width: 300px; height:500px;">
            </div>
          </div>

          <!-- Detail Buku -->
          <div class="col-12 col-md-6">
            <h2 class="text-white fw-bold">Aku Mengenal Hewan</h2>
            <h5 class="text-white mb-3">Penulis: Olivia Wilson</h5>

            <p class="text-white">
              Buku ini menceritakan petualangan seorang pemuda yang menjelajahi dunia tanpa batas ruang dan waktu,
              menghadapi tantangan yang memaksanya tumbuh dan memahami arti kehidupan.
            </p>

            <div class="d-grid gap-2">
              <a href="form-peminjaman.html" class="btn btn-success btn-lg">üìö Pinjam Buku Sekarang</a>
              <a href="index.html" class="btn btn-success">‚Üê Kembali ke Beranda</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer id="footer">
</footer>
    <!-- SCRIPT GLOBAL FOOTER -->
<script>
  fetch("footer.html")
    .then(Response => Response.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    })
</script>
</html>
